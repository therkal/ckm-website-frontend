<app-detail-page-nav-bar [title$]="galleryName$"></app-detail-page-nav-bar>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 items-stretch m-3 lg:p-0" id="galleryTop">
    <app-gallery-item *ngFor="let photo of photos$ | async" [galleryItem]="photo"
        [ngClass]="{'row-span-2': photo.orientation === 'Portrait'}">
    </app-gallery-item>
</div>

<div class="back-to-top-wrapper">
    <button (click)="backToTop()" class="back-to-top-link" aria-label="Scroll to Top">
        <fa-icon [icon]="['fas', 'arrow-up']" size="lg"></fa-icon>
    </button>
</div>
